<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header titolFons">
        <h5 class="modal-title" id="modalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form method="POST" action="" id="formLogin" name="formLogin">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" autofocus aria-describedby="emailHelp" placeholder="email" >
                <div class="invalid-feedback" id="errorEmail"></div>
            </div>
            <div class="form-group">
                <label for="inputPassword">Contrasenya</label>
                <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Contrasenya" >
                <div class="invalid-feedback" id="errorPassword"></div>
            </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
        <button type="submit" class="btn btn-primary" >Login</button>
      </div>
        </form>      
    </div>
  </div>
</div>

<div class="modal fade " id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg " role="document">
    <div class="modal-content">
      <div class="modal-header titolFons">
        <h5 class="modal-title" id="modalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form method="POST" action="" id="formRegister" onsubmit="return registerValidate()" name="formLogin">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control iRegister" name="inputEmailR" id="inputEmailR" autofocus aria-describedby="emailHelp" placeholder="email">
                <div class="invalid-feedback" id="errorEmailR"></div>
            </div>
            <div class="form-group">
                <label for="inputPassword">Contrasenya</label>
                <input type="password" class="form-control iRegister" name="inputPasswordR" id="inputPasswordR" placeholder="Contrasenya">
                <div class="invalid-feedback" id="errorPasswordR"></div>
            </div>
            <div class="form-group">
                <label for="inputPassword2">Repetir contrasenya</label>
                <input type="password" class="form-control iRegister" name="inputPassword2" id="inputPassword2" placeholder="Contrasenya">
                <div class="invalid-feedback" id="errorPassword2"></div>
            </div>
		  <div class="form-group">
			<label for="inputAddress">Direcció</label>
			<input type="text" class="form-control iRegister" id="inputAddress">
			<div class="invalid-feedback" id="errorAddress"></div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-5">
			  <label for="inputProvince">Provincia</label>
			   <select id="inputProvince" class="form-control iRegister">
				<option selected value=""></option>
				<option>Barcelona</option>
				<option>Girona</option>
				<option>Tarragona</option>
				<option>Lleida</option>
			  </select>
			  <div class="invalid-feedback" id="errorProvince"></div>
			</div>
			<div class="form-group col-md-5">
			  <label for="inputCity">Ciutat</label>
			   <input type="text" class="form-control iRegister" id="inputCity">
			   <div class="invalid-feedback" id="errorCity"></div>
			</div>
			<div class="form-group col-md-2">
			  <label for="inputZip">Codi Postal</label>
			  <input type="text" class="form-control iRegister" id="inputZip">
			  <div class="invalid-feedback" id="errorZip"></div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="gridCheck">
			  <label class="form-check-label" for="gridCheck">
				He llegit i acepto la politica de privacitat
			  </label>
			  <div class="invalid-feedback" id="errorCheck"></div>
			</div>
		  </div>

        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
        <button type="submit" class="btn btn-primary" >Registrar</button>
      </div>
        </form>      
    </div>
  </div>
</div>
